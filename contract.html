<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9b2c647427.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="container-md">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">ComWorks</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./Biography.html">Biography</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./gallery.html">Gallery</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./contract.html">About</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Contact Us</button>
                    </form>
                  </div>
                </div>
              </nav>

        </div>
    </div>

    <div class="contrainer">
        <div class="row">
            <section>
                <form action="#" method="POST" name="contract_form" class="form-label" class="form-control">
                    <div class="input-group">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="mb-3">
                        <label for="fullname">Fullname</label>
                        <input type="text" placeholder="i.e Darry" required class="form-control">
                        <span>Full Name is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" placeholder="i.e Darry@nus.edu.sg" required class="form-control">
                        <span>Email is required in a proper format i.e Darry@nus.edu.sg</span>
                    </div>
                    <div class="mb-3">
                        <label for="website">Website</label>
                        <input type="website" placeholder="https://www.iss.nus.edu.sg" required class="form-control">
                        <span>URL is required in a proper format i.e https://www.iss.nus.edu.sg</span>
                    </div>

                    <div class="mb-3">
                        <label for="comments">Comments</label>
                        <textarea name="comment" cols="50" rows=""10 class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit">Submit form</button>

                    </div>
                    
                </form>
            </section>
        </div>
    </div>
</body>
</html>
